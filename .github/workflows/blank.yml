name: UGC_service_2

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    continue-on-error: true
    strategy:
      matrix:
        python-version: [ 3.7, 3.8, 3.9 ]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
        env:
          NODE_VERSION: 16.x

      - name: Install dependencies on Python ${{ matrix.python-version }}
        run: |
          python -m pip install --upgrade pip
          pip install wemake-python-styleguide flake8-html mypy lxml

      - name: Run Linters
        id: run_linters
        run: flake8 --ignore=WPS305,I001,I004,I005,WPS352,WPS421,WPS237,WPS306
              --exclude=research/
              --max-methods=14
              --inline-quotes=double
              --format=html
              --htmldir=flake-report .
        continue-on-error: true

      - name: Save flake8 HTML report
        uses: actions/upload-artifact@v2
        continue-on-error: true
        with:
          name: flake-report
          path: flake-report/
        env:
          NODE_VERSION: 16.x

      - name: Run MyPy
        id: run_mypy
        run: |
            mkdir mypy-report
            mypy --show-error-codes --html-report mypy-report .
        continue-on-error: true

      - name: Save mypy HTML report
        uses: actions/upload-artifact@v2
        continue-on-error: true
        with:
          name: mypy-report
          path: mypy-report/
        env:
          NODE_VERSION: 16.x

      - name: Fail if errors found
        run: |
          if [ "${{ steps.run_linters.outcome }}" == "failure" ]; then
            echo "Linting errors found. Exiting with error."
            exit 1
          fi

          if [ "${{ steps.run_mypy.outcome }}" == "failure" ]; then
            echo "MyPy errors found. Exiting with error."
            exit 1
          fi

      - name: Telegram Notification
        if: cancelled() == false
        uses: appleboy/telegram-action@master
        continue-on-error: true
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            Repository: ${{ github.repository }}
            Event: ${{ github.event_name }}
            From user: ${{ github.actor }}
            Branch name: ${{ github.ref }}
            Python version: ${{ matrix.python-version }}
            status: ${{ job.status }}

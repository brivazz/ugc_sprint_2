# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

repos:
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.32.0
    hooks:
      - id: yamllint
        args: [-c=.yamllint]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-toml
      # Для обрезки завершающих пробелов
      - id: trailing-whitespace
      # Для гарантии, что файлы заканчиваются новой строкой
      - id: end-of-file-fixer
      # Для контроля размера файлов, предотвратит добавление больших файлов в Git
      - id: check-added-large-files
      # Для проверки конфликтов слияния до любого коммита
      - id: check-merge-conflict
      # Для предотвращения сохранение приватных ключей
      - id: detect-private-key
      # Проверяет файлы Python на их валидность
      - id: check-ast

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.3.1
    hooks:
      - id: pyupgrade
        args: [--py311-plus]

  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
        additional_dependencies: [toml]

  - repo: https://github.com/psf/black
    rev: 23.7.0
    hooks:
      - id: black
        exclude: ^.*\b(migrations)\b.*$
        additional_dependencies: [toml]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.5.0
    hooks:
      - name: mypy
        id: mypy
        exclude: research
        additional_dependencies:
          - toml
          - pydantic
        args:
          # mypy не распознает конфигурацию в pyproject.toml,
          # в котором включена эта опция
          - --allow-untyped-decorators

  - repo: https://github.com/PyCQA/autoflake
    rev: v2.0.1
    hooks:
      - id: autoflake

  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.21.0
    hooks:
      - id: check-github-workflows
      - id: check-dependabot

  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-use-type-annotations
      - id: python-check-blanket-noqa

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: [filename, .env]
        exclude: .env.example

# run check
# pre-commit run --show-diff-on-failure --color=always --all-files

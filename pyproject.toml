# --------- Black -------------

[tool.black]
line-length = 119
target-version = ['py37', 'py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
    | \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
)/
'''

# --------- Isort -------------

[tool.isort]
profile = "black"
line_length = 119
multi_line_output = 3
include_trailing_comma = true
skip_gitignore = true
use_parentheses = true
ensure_newline_before_comments = true

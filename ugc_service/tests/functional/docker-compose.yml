version: '3.8'

services:
  test_app:
    build: ../../.
    container_name: 'test_app'
    env_file:
      - .env
    ports:
      - ${UGC_2_API_PORT}:${UGC_2_API_PORT}
    depends_on:
      mongo_test:
        condition: service_healthy

  mongo_test:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    healthcheck:
      test: echo 'db.runCommand("ping").ok'
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s
    ports:
      - "27017:27017"

  tests:
    container_name: tests
    build:
      context: .
    env_file:
      - .env
    depends_on:
      - test_app
